name: Publish Power BI Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changed-files
        uses: tj-actions/changed-files@v12
        with:
          separator: ","
          quotepath: false

      - name: Deploy Power BI Dashboard via Pipeline
        uses: nathangiusti/Power-BI-Pipeline-Deploy@v2.5
        with:
          files: ${{ steps.changed-files.outputs.all_modified_files }}
          separator: ","
          tenant_id: ${{ secrets.TENANT_ID }}
          config_file: ".github/config/pipeline-deploy-config.yaml"
          source_stage_order: 0
          update_app_in_target_workspace: true
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
